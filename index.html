
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit mollitia ut nostrum. Explicabo repellat vitae quidem in eligendi sequi beatae doloribus pariatur? Expedita, facere reprehenderit.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="title">
            <input type="text" placeholder="Book Author" id="author">
            <textarea placeholder="short description" id="description"></textarea>
            <button id="add" >Add</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
